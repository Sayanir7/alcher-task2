<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Popup with GSAP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .popup {
      width: 300px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0);
      position: absolute;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Popup Title</h2>
    <p>This is a smooth popup animation using GSAP.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <button onclick="showPopup()">Show Popup</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    function showPopup() {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');

      gsap.to(overlay, {duration: 0.5, opacity: 1, visibility: 'visible'});
      gsap.to(popup, {duration: 0.5, opacity: 1, scale: 1, ease: 'back.out(1.7)'});
    }

    function closePopup() {
      const overlay = document.getElementById('overlay');
      const popup = document.getElementById('popup');

      gsap.to(popup, {duration: 0.5, opacity: 0, scale: 0, ease: 'back.in(1.7)', onComplete: () => {
        gsap.to(overlay, {duration: 0.5, opacity: 0, visibility: 'hidden'});
      }});
    }
  </script>
</body>
</html>
